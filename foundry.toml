[profile.default]
src       = "src"
out       = "out"
libs      = ["lib"]
verbosity = 3

[fuzz]
runs = 5_000

[profile.ci.fuzz]
runs = 250_000

[invariant]
runs           = 10
depth          = 10
call_override  = false
fail_on_revert = true   # Fail the test if the contract reverts


# See more config options https://github.com/foundry-rs/foundry/tree/master/config
